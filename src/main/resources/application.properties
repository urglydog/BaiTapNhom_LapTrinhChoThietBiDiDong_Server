spring.application.name=Movie-Ticket-Booking-System

# Database Configuration for Movie Ticket Booking System
spring.datasource.url=jdbc:mariadb://localhost:3306/movie_ticket_db
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# CORS Configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# JWT Configuration
jwt.secret=movieTicketBookingSecretKey2024ForSecurityAndAuthenticationPurposesOnly
jwt.expiration=86400000

# Logging Configuration
logging.level.iuh.fit.xstore=DEBUG
logging.level.org.springframework.security=DEBUG