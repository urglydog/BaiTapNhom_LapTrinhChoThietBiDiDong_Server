spring.application.name=Movie-Ticket-Booking-System

# Database Configuration for Movie Ticket Booking System
# Local development (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/movie_ticket_db?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&useSSL=false&allowMultiQueries=true&defaultAuthenticationPlugin=mysql_native_password
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Railway production (will override local settings)
# Railway will automatically set these environment variables:
# DATABASE_URL, DB_HOST, DB_PORT, DB_NAME, DB_USER, DB_PASSWORD

# HikariCP Configuration
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# JPA/Hibernate Configuration
# Local development
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.connection.characterEncoding=UTF-8
spring.jpa.properties.hibernate.connection.useUnicode=true

# Railway production (will override local settings)
# Railway sẽ tự động set environment variables cho database
# spring.datasource.url=${DATABASE_URL}
# spring.datasource.username=${DB_USER}
# spring.datasource.password=${DB_PASSWORD}
# spring.jpa.hibernate.ddl-auto=validate

# Server Configuration
server.port=8080

# CORS Configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# JWT Configuration
jwt.secret=movieTicketBookingSecretKey2024ForSecurityAndAuthenticationPurposesOnly
jwt.expiration=86400000

# Logging Configuration
logging.level.iuh.fit.xstore=DEBUG
logging.level.org.springframework.security=DEBUG